<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>First Tetris</title>
</head>
<body>
  <div id="background">
    <div>
      <canvas class="basket" id="main-basket"></canvas>
    </div>
    <h1>Tetris</h1>
    <div>
      <canvas class="basket" id="side-basket"></canvas>
      <p>Level : <span class="text" id="level">0</span></p>
      <p>Lines : <span class="text" id="lines">0</span></p>
      <p>Score : <span class="text" id="score">0</span></p>
    </div>
  </div>
  <script src="./js/globals.js"></script>
  <script src="./js/blueprints.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
